<div class="card animated fadeIn fast">
  <!-- index es un atributo predeterminado que se asigna a cada posicion cuando se trata de un array -->
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-block">
    <h4 class="card-title">{{heroe.nombre}}</h4>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

    <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
      Ver más...
    </button>
    <!--   <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a>
      Se le pone / para que sepa que es un append desde esta subpagina y no la principal (home) -->
  </div>
</div>
