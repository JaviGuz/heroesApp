<h1>{{heroe.nombre | uppercase}}  <small>({{heroe.aparicion | date: 'y'}})</small></h1>

<div class="row animated fadeIn fast">

 <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
 </div>

 <div class="col-md-8">
  <h3>{{heroe.nombre}}</h3>
   <hr>
   <p>
     {{heroe.bio}}
   </p>
   <div>
    <ng-container *ngIf="heroe.casa == 'DC'; else elseTemplate">
          <img class="img-logo-dc" src="assets/img/DCLogo.png" alt="DC">
     </ng-container>
     <ng-template #elseTemplate>
          <img class="img-logo-marvel" src="assets/img/MarvelLogo.png" alt="Marvel">
     </ng-template>
         
   </div>

 </div>

</div>
